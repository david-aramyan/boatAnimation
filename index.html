<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boat</title>
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <main class="container">
        <div class="water"></div>
        <div class="mountain-box">
            <div class="mountain-1">
                <img src="uploads/mountain-01.png" alt="Mountain Image">
            </div>
            <div class="mountain-2">
                <img src="uploads/mountain-02.png" alt="Mountain Image">
            </div>
        </div>
        <div class="hills-left-box">
            <div class="pier">
                <img src="uploads/pier.png" alt="Pier image">
                <img src="uploads/pier-reflection.png" alt="Pier image">
            </div>
            <div class="hill hill-1">
                <img src="uploads/hill-01.png" alt="Hill Image">
            </div>
            <div class="hill hill-2">
                <img src="uploads/hill-02.png" alt="Hill Image">
            </div>
            <div class="road">
                <div class="boat">
                    <img src="uploads/boat.png" alt="Boat image">
                    <img src="uploads/boat-reflection.png" alt="Boat image">
                </div>
                <div class="hero">
                    <img src="uploads/hero.png" alt="Hero image">
                </div>
            </div>
        </div>
        <div class="hills-right-box">
            <div class="hill hill-3">
                <img src="uploads/hill-03.png" alt="Hill Image">
            </div>
            <div class="hill hill-4">
                <img src="uploads/hill-04.png" alt="Hill Image">
            </div>
        </div>
        <div class="main-text">
            <span>
                Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium, totam rem aperiam,
                eaque ipsa quae ab illo inventore veritatis et quasi architecto beatae vitae dicta sunt explicaboSed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium.
            </span>
        </div>
    </main>
<!--JS-->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="js/main.js"></script>
</body>
</html>
